<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ANAS PATHOLOGY | Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef3f9;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.card {
  background: #ffffff;
  width: 90%;
  max-width: 360px;
  padding: 25px;
  border-radius: 14px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h1 {
  margin: 0;
  font-size: 22px;
}

p {
  color: #555;
  font-size: 14px;
}

.stars span {
  font-size: 34px;
  cursor: pointer;
  color: #ddd;
}

.stars span:hover,
.stars span:hover ~ span {
  color: #ddd;
}

.stars span:hover,
.stars span.active {
  color: #f4b400;
}

.note {
  margin-top: 15px;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>

<div class="card">
  <h1>ANAS PATHOLOGY</h1>
  <p>Your feedback helps us improve our service</p>

  <p><strong>Please rate your experience</strong></p>

  <div class="stars">
    <span onclick="rate(1)">★</span>
    <span onclick="rate(2)">★</span>
    <span onclick="rate(3)">★</span>
    <span onclick="rate(4)">★</span>
    <span onclick="rate(5)">★</span>
  </div>

  <div class="note">
    ⭐ 4–5 stars → Google Review <br>
    ⭐ 1–3 stars → Private Feedback
  </div>
</div>

<script>
function rate(stars) {

  // ⭐⭐⭐⭐–⭐⭐⭐⭐⭐ → GOOGLE REVIEW
  if (stars >= 4) {
    window.location.href =
    "https://www.google.com/search?q=the+eye+centre&client=ms-android-motorola-rvo3&hs=MTRU&sca_esv=a7edb0de10d9816f&sxsrf=AE3TifMlu2x8XcRrKjF9oP8MGkSOJgDfgA:1767618763813&udm=1&lsack=y7hbacGeMb7LqfkPnpG32QU&sa=X&ved=2ahUKEwiBsI-EvfSRAxW-ZSoJHZ7ILVsQxMEEegQIExAB&biw=433&bih=878&dpr=2.81#vhid=/g/11t832wfgn&vssid=dcptpi";
  }

  // ⭐–⭐⭐⭐ → WHATSAPP FEEDBACK
  else {
    window.location.href =
    "https://wa.me/91XXXXXXXXXX?text=Hello%20ANAS%20PATHOLOGY,%20I%20want%20to%20share%20my%20feedback.";
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Eye Centre| Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  background-image:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("bg.jpg");

  background-size: contain;
background-position: center;
background-repeat: no-repeat;
background-color: #e9f1f5;

  /* ðŸ”¥ IMPORTANT PART */
  background-position: left center;
}
.card{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:25px;
  border-radius:16px;
  box-shadow:0 15px 30px rgba(0,0,0,.12);
  text-align:center;
}
h2{
  margin:0;
  font-size:28px; 
  font-weight:700;
}
p{
  color:#666;
  font-size:18px;
}
  
.stars span{
  font-size:44px;
  cursor:pointer;
  color:#ddd;
}
  
.stars span.active{
    color:#c62828;
}
form{
  display:none;
  margin-top:20px;
}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
}
  
button{
  margin-top:15px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:8px;
  background:#ff5c8a;
  color:#fff;
  font-size:18px;
}
  .brand {
    color: #c62828;   /* medical red */
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
  }
  
</style>
</head>

<body>

<div class="card">
  <h2 class="brand">THE EYE CENTRE</h2>
  <p>Your feedback helps us improve our service</p>
  <strong>Please rate your experience</strong>

  <div class="stars">
    <span onclick="rate(1)">â˜…</span>
    <span onclick="rate(2)">â˜…</span>
    <span onclick="rate(3)">â˜…</span>
    <span onclick="rate(4)">â˜…</span>
    <span onclick="rate(5)">â˜…</span>
  </div>

  <form id="feedbackForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Your Phone Number" required>
    <textarea id="msg" placeholder="Your feedback"></textarea>
    <button type="button" onclick="sendWhatsApp()">Submit</button>
  </form>
</div>

<script>
const GOOGLE_REVIEW_LINK = "https://www.google.com/search?q=the+eye+centre&client=ms-android-motorola-rvo3&hs=Rb8o&sca_esv=70405933a6440114&sxsrf=ANbL-n5whlZ0lzZ_j1Iaz8FqdDjduEBS8A:1768033285355&udm=1&lsack=BQxiae63Ff2sw8cPo6DquQ4&sa=X&sqi=2&ved=2ahUKEwiuzrKfxYCSAxV91vACHSOQOucQxMEEegQIEhAB&biw=433&bih=878&dpr=2.81&aic=0#vhid=/g/11t832wfgn&vssid=dcptpi";
const WHATSAPP_NUMBER = "917505005215";

function rate(star){
  document.querySelectorAll(".stars span").forEach((s,i)=>{
    s.classList.toggle("active", i < star);
  });

  if(star >= 4){
    window.location.href = GOOGLE_REVIEW_LINK;
  } else {
    document.getElementById("feedbackForm").style.display="block";
  }
}

function sendWhatsApp(){
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let msg = document.getElementById("msg").value;

  let text =
    `Feedback for THE EYE CENTRE\n\nName: ${name}\nPhone: ${phone}\nMessage: ${msg}`;

  window.location.href =
    `https://wa.me/${WHATSAPP_NUMBER}?text=` + encodeURIComponent(text);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Eye Centre| Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background-image:
  linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
  url("bg.jpg?v=2");

background-repeat: no-repeat;
background-size: cover;
background-position: center;
}
.card{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:25px;
  border-radius:16px;
  box-shadow:0 15px 30px rgba(0,0,0,.12);
  text-align:center;
}
h2{
  margin:0;
  font-size:28px; 
  font-weight:700;
}
p{
  color:#666;
  font-size:18px;
}
  
.stars span{
  font-size:44px;
  cursor:pointer;
  color:#ddd;
}
  
.stars span.active{
    color:#c62828;
}
form{
  display:none;
  margin-top:20px;
}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
}
  
button{
  margin-top:15px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:8px;
  background:#ff5c8a;
  color:#fff;
  font-size:18px;
}
  .brand {
    color: #c62828;   /* medical red */
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
  }
  
</style>
</head>

<body>

<div class="card">
  <h2 class="brand">THE EYE CENTRE</h2>
  <p>Your feedback helps us improve our service</p>
  <strong>Please rate your experience</strong>

  <div class="stars">
    <span onclick="rate(1)">★</span>
    <span onclick="rate(2)">★</span>
    <span onclick="rate(3)">★</span>
    <span onclick="rate(4)">★</span>
    <span onclick="rate(5)">★</span>
  </div>

  <form id="feedbackForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Your Phone Number" required>
    <textarea id="msg" placeholder="Your feedback"></textarea>
    <button type="button" onclick="sendWhatsApp()">Submit</button>
  </form>
</div>

<script>
const GOOGLE_REVIEW_LINK = "https://www.google.com/search?q=the+eye+centre&client=ms-android-motorola-rvo3&hs=MTRU&sca_esv=a7edb0de10d9816f&sxsrf=AE3TifMlu2x8XcRrKjF9oP8MGkSOJgDfgA:1767618763813&udm=1&lsack=y7hbacGeMb7LqfkPnpG32QU&sa=X&ved=2ahUKEwiBsI-EvfSRAxW-ZSoJHZ7ILVsQxMEEegQIExAB&biw=433&bih=878&dpr=2.81#vhid=/g/11t832wfgn&vssid=dcptpi";
const WHATSAPP_NUMBER = "918416987674";

function rate(star){
  document.querySelectorAll(".stars span").forEach((s,i)=>{
    s.classList.toggle("active", i < star);
  });

  if(star >= 4){
    window.location.href = GOOGLE_REVIEW_LINK;
  } else {
    document.getElementById("feedbackForm").style.display="block";
  }
}

function sendWhatsApp(){
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let msg = document.getElementById("msg").value;

  let text =
    `Feedback for ANAS PATHOLOGY\n\nName: ${name}\nPhone: ${phone}\nMessage: ${msg}`;

  window.location.href =
    `https://wa.me/${WHATSAPP_NUMBER}?text=` + encodeURIComponent(text);
}
</script>

</body>
</html>

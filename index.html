<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANAS PATHOLOGY ‚Äì Feedback</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 22px;
    }

    h2 {
      font-size: 18px;
      margin: 20px 0 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
    }

    .stars span {
      font-size: 34px;
      cursor: pointer;
      margin: 6px;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }

    .form {
      display: none;
      margin-top: 15px;
      text-align: left;
    }

    .form input,
    .form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #25D366;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>ANAS PATHOLOGY</h1>
  <p class="subtitle">Your feedback helps us improve our service</p>

  <h2>Please rate your experience</h2>

  <div class="stars">
    <span onclick="setRating(1)">‚≠ê</span>
    <span onclick="setRating(2)">‚≠ê</span>
    <span onclick="setRating(3)">‚≠ê</span>
    <span onclick="setRating(4)">‚≠ê</span>
    <span onclick="setRating(5)">‚≠ê</span>
  </div>

  <p class="note">
    ‚≠ê 4‚Äì5 stars ‚Üí Google Review<br>
    ‚≠ê 1‚Äì3 stars ‚Üí Private Feedback
  </p>

  <!-- NEGATIVE FEEDBACK FORM -->
  <div class="form" id="feedbackForm">
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="phone" placeholder="Phone Number">
    <textarea id="message" placeholder="Please share your feedback"></textarea>
    <button onclick="sendWhatsApp()">Submit Feedback</button>
  </div>
</div>

<script>
  /* üî¥ CHANGE THESE TWO VALUES ONLY */
  const googleReviewLink = "PASTE_GOOGLE_REVIEW_LINK_HERE";
  const whatsappNumber = "91XXXXXXXXXX"; // with country code

  let selectedRating = 0;

  function setRating(star) {
    selectedRating = star;

    if (star >= 4) {
      alert("Thank you! Redirecting you to Google Review üôè");
      window.location.href = googleReviewLink;
    } else {
      document.getElementById("feedbackForm").style.display = "block";
    }
  }

  function sendWhatsApp() {
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const msg = document.getElementById("message").value;

    const text =
      `ANAS PATHOLOGY Feedback%0A` +
      `Rating: ${selectedRating} Star%0A` +
      `Name: ${name}%0A` +
      `Phone: ${phone}%0A` +
      `Message: ${msg}`;

    const url = `https://wa.me/${whatsappNumber}?text=${text}`;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
